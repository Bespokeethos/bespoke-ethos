body { background-color: #f5f7fa; font-family: 'Segoe UI', Tahoma, sans-serif; color: #333; margin: 0; padding: 20px; }

h1 { margin-bottom: 20px; }
.search-bar { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }

form#editForm { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 12px; margin-top: 20px; }
form#editForm div { display: flex; flex-direction: column; }
form#editForm label { font-weight: 600; margin-bottom: 4px; }
form#editForm input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
.buttons { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
button { background-color: #007acc; color: #fff; border: none; border-radius: 4px; padding: 8px 12px; cursor: pointer; transition: background-color 0.2s; }
button:hover { background-color: #005fa3; }
button:focus { outline: none; }

</style>
</head>

let filteredData = data.slice();
let selectedRowIndex = null;
function renderTable(dataArray) {{
  const tbody = document.querySelector('#contactsTable tbody');
  tbody.innerHTML = '';
  dataArray.forEach((row, index) => {{
    const tr = document.createElement('tr');
    tr.addEventListener('click', () => selectRow(index));
    if (index === selectedRowIndex) tr.classList.add('selected');
    columns.forEach(col => {{
      const td = document.createElement('td');
      td.textContent = row[col] || '';
      tr.appendChild(td);
    }});
    tbody.appendChild(tr);
  }});
}}
function selectRow(index) {{
  selectedRowIndex = index;
  renderTable(filteredData);
  const row = filteredData[index];
  columns.forEach(col => {{
    const input = document.getElementById('input_' + col);
    if (input) input.value = row[col] || '';
  }});
}}
function performSearch() {{
  const query = document.getElementById('searchInput').value.toLowerCase();
  if (!query) {{
    filteredData = data.slice();
  }} else {{
    filteredData = data.filter(row => {{
      return columns.some(col => (row[col] || '').toLowerCase().includes(query));
    }});
  }}
  selectedRowIndex = null;
  renderTable(filteredData);
}}
function resetSearch() {{
  document.getElementById('searchInput').value = '';
  filteredData = data.slice();
  selectedRowIndex = null;
  renderTable(filteredData);
}}
function updateSelected() {{
  if (selectedRowIndex === null) {{
    alert('Please select a row to update.');
    return;
  }}
  columns.forEach(col => {{
    const input = document.getElementById('input_' + col);
    filteredData[selectedRowIndex][col] = input ? input.value : '';
  }});
  const originalIndex = data.indexOf(filteredData[selectedRowIndex]);
  if (originalIndex >= 0) {{
    data[originalIndex] = Object.assign({}, filteredData[selectedRowIndex]);
  }}
  renderTable(filteredData);
  alert('Row updated.');
}}
function addNew() {{
  const newRow = {{}};
  columns.forEach(col => {{
    const input = document.getElementById('input_' + col);
    newRow[col] = input ? input.value : '';
  }});
  const today = new Date().toISOString().split('T')[0];
  columns.forEach(col => {{
    if (col.toLowerCase().includes('date') && !newRow[col]) newRow[col] = today;
    if (col.toLowerCase().includes('method') && !newRow[col]) newRow[col] = 'Email';
  }});
  data.push(newRow);
  filteredData = data.slice();
  selectedRowIndex = null;
  renderTable(filteredData);
  alert('New contact added.');
}}
function downloadCSV() {{
  let csvRows = [];
  csvRows.push(columns.join(','));
  data.forEach(row => {{
    const values = columns.map(col => {{
      const v = row[col] || '';
      const escaped = String(v).replace(/"/g, '""');
      return '"' + escaped + '"';
    }});
    csvRows.push(values.join(','));
  }});
  const csvString = csvRows.join('
');
  const blob = new Blob([csvString], {{ type: 'text/csv' }});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'updated_contacts.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}}
renderTable(filteredData);
</script>
